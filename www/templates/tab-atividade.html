<ion-view view-title="Atividades">
	<ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
	
		<div class="list list-inset" ng-repeat="minha in minhasPublicacoes">
		    <a class="item item-thumbnail-left" href="">
		      <img src="{{minha.foto}}">
		      <h2>{{minha.descricao}}</h2>
		      <p>{{minha.data}}</p>
		      <i ng-show="minha.resolvido" class="resolvido button button-icon icon ion-android-done-all"></i>
		    </a>
		</div>
		
	</ion-content>
</ion-view>

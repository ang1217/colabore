<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">
    <link href="lib/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>
   <script type="text/javascript">
     function autoResize(){
      var objTextArea = document.getElementById('descricaoPublicar');
       while (objTextArea.scrollHeight > objTextArea.offsetHeight) {
            objTextArea.rows += 1;
        }
        while (objTextArea.scrollHeight < objTextArea.offsetHeight) {
            objTextArea.rows -= 1;
        }
     }
   
   </script>
    <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
     <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.min.js"></script>
     
    <!-- seuas app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      A barra de navegação que será atualizado à medida que navegar entre as views.
    -->
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
 
      <ion-nav-buttons side="right"  >
        <button class="button button-icon button-clear ion-android-search" ng-hide="hideSearch" ng-controller="SearchButtonsCtrl"  ng-click="showFilterBar()"></button>
          <button ng-controller="PopoverButtonsCtrl" class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)">
        </button>
      </ion-nav-buttons>    
     
    </ion-nav-bar>
  
    <ion-nav-view></ion-nav-view>
  </body>
</html>
